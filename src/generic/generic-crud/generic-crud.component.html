<div class="card">
    <div class="card-header  my-bg-primary  appuye">
      <h4 class="text-white">Administration des {{genericCrudContext?.entityTypeName}}</h4>
    </div>
    <div class="card-body fondParDefaut">

   
    <div class="row">
     <div class="col-sm-4">  
        <div class="card">
            <h4 class="card-header my-bg-primary appuye text-white">{{genericCrudContext?.entityTypeName}}s (liste)</h4>
            <div class="card-body fondParDefaut">
    
      <input type="button" value="actualiser la liste" (click)="genericCrudContext!.onGetAllObjects()"/> <br/>
      <hr/>
     <!-- <div [style.overflow]="'auto'">--> <!--for horizontal (or v) scrolling -->
       <select [(ngModel)]="genericCrudContext!.selectedObject"   size="8"  style="width:100%"
              (change)="genericCrudContext!.onChangeSelectedObjectGeneric()">
          <option *ngFor="let obj of genericCrudContext!.tabObjects"
                  [ngValue]="obj" >{{genericCrudContext!.contextHelper!.essentielObjectString(obj)}}</option>
       </select>
      <!--</div>-->
      <br/><br/>
      <input type="button" value="supprimer le {{genericCrudContext?.entityTypeName}} selectionné"
            [disabled]="!genericCrudContext?.confirmDelete || genericCrudContext?.selectedObject?.id==null" 
            (click)="genericCrudContext!.onSupprimerObject()"/> <br/>
      ( après <input type="checkbox" [(ngModel)]="genericCrudContext!.confirmDelete"/> confirmation )
      <hr/>  
      <span >{{msg}}</span> <br/>
      <hr/>
    
      <input type="button" value="nouveau {{genericCrudContext?.entityTypeName}}"
             (click)="genericCrudContext!.onNewObjectGeneric()"/>
      </div><!-- end of sub card-body --> 
      </div> <!-- end of sub card -->
     </div>
     <div class="col-sm-8">
        <div class="card">
            <h4 class="card-header my-bg-primary appuye text-white">(sélection)</h4>
          <div class="card-body fondParDefaut">    
  <!-- debut contenu ancien onglet 1 --> &nbsp;

      <ng-content></ng-content>   <!-- replaced by embedded form -->

      </div> <!-- fin of sub card-body -->
    </div> <!-- fin of sub card -->
       <!-- fin contenu ancien onglet 1 -->

    </div> <!--end of second column -->
    </div> <!-- end of row with 2 cols -->
    </div><!-- end of main card-body -->
    </div> <!-- end of main card -->
