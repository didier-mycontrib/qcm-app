<p>question {{numQuestion}} / {{nbQuestions}}</p>
<p>{{currentQuestion?.question}}</p>

   <div  *ngFor="let a of currentQuestion?.answers">
    <input type="checkbox" [(ngModel)]="selections[a.txtNum]"/>
    {{a.txtNum}}.  {{a.text}}
   </div>

   <input type="button" [value]="numQuestion<nbQuestions?'suivant':'terminer'" (click)="onNext()" />
